<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the template!</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <header><input type="search" name="search" id="search" placeholder="This searchbar does nothing"></header>
        <div class="todo-dashboard">
            <div class="today">
                <div class="dash-item-header">
                    <span class="material-symbols-outlined">calendar_today</span>
                    <span id="dailyCount">6</span>
                </div>
                <h3>Today</h3>
            </div>
            <div class="this-week">
                <div class="dash-item-header">
                    <span class="material-symbols-outlined">date_range</span>
                    <span id="weeklyCount">23</span>
                </div>
                <h3>This Week</h3>
            </div>
            <div class="all">
                <div class="dash-item-header">
                    <span class="material-symbols-outlined">
                        background_dot_small
                    </span>
                    <span id="taskCount">84</span>
                </div>
                <h3>All Tasks</h3>
            </div>
            <div class="important">
                <div class="dash-item-header">
                    <span class="material-symbols-outlined">label_important</span>
                    <span id="importantCount">19</span>
                </div>
                <h3>Important</h3>
            </div>
        </div>
        <div class="task-dashboard">
            <div class="task-list-header">
                <h2>My Tasks</h2>
                <button class="add" id="taskAdd">+</button>
            </div>
            <div class="task-list">
                <div class="list-item" id="general" data-taskid="general">
                    <span class="material-symbols-outlined">inbox</span>
                    <p>General</p>
                </div>
            </div>
        </div>

    </nav>
    <main>
        <div id="menuButton" class="hidden">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <header>
            <div class="logo-container">
                <img src="./18727e2c4449f5169ee4.png" alt="logo" id="logo">
                <h1>TaskHop</h1>
            </div>
            <div class="header-btn-container">
                <button id="cancel">Cancel</button>
                <button id="deleteAll">Delete Completed</button>
            </div>
        </header>
        <div class="content"></div>
    </main>

    <!--MODAL STUFF-->
    <div id="taskCategoryModal" class="modal hidden">
        <div class="modal-category">
            <span id="closeCategoryModal" class="material-symbols-outlined close">
                cancel
            </span>
            <h3>Choose a new category</h3>
            <button id="confirmCategory">Confirm</button>
        </div>
    </div>

    <div id="taskAddModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeTaskModal" class="material-symbols-outlined close">
                cancel
            </span>
            <h3>Add new task</h3>
            <h4>Title</h4>
            <input type="text" name="taskTitle" id="taskTitle" placeholder="Dog Training">
            <h4>Category</h4>
            <button id="confirmTask">Confirm</button>
        </div>
    </div>
</body>

</html>
